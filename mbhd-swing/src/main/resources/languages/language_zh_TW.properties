licence_note_1=MultiBit HD <strong>requires a secure environment</strong> to access the Bitcoin network.
welcome_note_2=To use your Trezor hardware wallet\: Plug it in now, wait 10 seconds and then press 'Next'.
welcome_note_3=To set up a regular MultiBit HD wallet press 'Next' and then choose "Create new wallet".

about_note_1=MultiBit HD provides access to the Bitcoin network.
about_note_2=Bitcoin is a digital currency and <strong>requires a secure environment</strong>.
about_note_3=MultiBit HD is open source with a modified MIT licence.

attach_hardware_wallet_note_1=Hardware wallets provide very strong protection for your bitcoins.
attach_hardware_wallet_note_2=If you do not have a hardware wallet just click "Next" to continue creating a standard wallet.
attach_hardware_wallet_note_3=If you have a Trezor hardware wallet please close any browser sessions that may be using it such as myTrezor.com.
attach_hardware_wallet_note_4=Attach your device which should be detected within 10 seconds. A confirmation message will show below.
attach_hardware_wallet_note_5=After confirmation click "Next" to continue creating a Trezor enabled wallet.

preparation_note_1=To create and protect a Bitcoin wallet you will need a <strong>pen and some paper</strong>, a password and a cloud backup.
preparation_note_2=First you will be asked for a cloud backup folder, such as SpiderOak or Dropbox, to ensure you can recover from data loss.
preparation_note_3=Next you will need to write down a collection of random words called your "wallet words".
preparation_note_4=Your wallet words protect all your bitcoins and can be used to restore them in case of problems.
preparation_note_5=<font color\="red"><strong>Anyone with a copy of your wallet words can spend your bitcoins so keep them safe.</strong></font>
preparation_note_6=Finally you will be asked for a password for day to day protection of your wallet.

trezor_preparation_note_1=To create and protect a Trezor wallet you will need a <strong>pen and some paper</strong>, a PIN and a cloud backup.
trezor_preparation_note_2=First you will be asked for a cloud backup folder, such as SpiderOak or Dropbox, to ensure you can recover from data loss.
trezor_preparation_note_3=Next the Trezor will ask you to enter and confirm a PIN which you will need to enter to unlock your device.
trezor_preparation_note_4=Finally the Trezor will provide some random words called your "wallet words" which you must write down.
trezor_preparation_note_5=Your wallet words protect all your bitcoins and can be used to restore them in case of problems.
trezor_preparation_note_6=<font color\="red"><strong>Anyone with a copy of your wallet words can spend your bitcoins so keep them safe.</strong></font>

select_backup_location_note_1=Wallet backups <strong>protect your payments and contacts</strong> if your computer is damaged or stolen.
select_backup_location_note_2=They are created automatically and are encrypted.
select_backup_location_note_3=Cloud backup services include SpiderOak, Dropbox and Carbonite.
select_backup_location_note_4=Use the folder button to specify your cloud backup folder.

select_backup_note_1=There are backups available for this wallet.
select_backup_note_1_tooltip=There are backups available for this wallet
select_backup_note_2=Choose the date of the backup you want to restore from the list below.

seed_warning_note_1=Carefully write down the datestamp and wallet words below on a <strong>piece of paper</strong> and <strong>keep it safe</strong>.
seed_warning_note_2=The datestamp makes restoring a wallet much faster.
seed_warning_note_3=Your wallet words <strong>protects all your bitcoins</strong>. You will never see it again.
seed_warning_note_4=Do not copy/paste, print or take a photo of the words shown.

