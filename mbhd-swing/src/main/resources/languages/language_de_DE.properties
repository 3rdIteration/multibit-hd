trezor_preparation_note_2=Zuerst werden Sie f\u00fcr eine Cloud backup-Ordner, z. B. SpiderOak oder Dropbox, gefragt, um sicherzustellen, dass Sie vor Datenverlust wiederherstellen k\u00f6nnen.
trezor_preparation_note_3=Weiter wird die Trezor Fragen Sie eingeben und eine PIN best\u00e4tigen die Sie ben\u00f6tigen, um Ihr Ger\u00e4t zu entsperren eingeben.
trezor_preparation_note_4=Schlie\u00dflich wird die Trezor bieten einige zuf\u00e4llige W\u00f6rter aufgerufen, Ihre "Brieftasche Worte", die Sie aufschreiben m\u00fcssen.
